<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Properties</title>
    <style>
        /* solid,dashbord,dotted,inset,outside*/
        
        .b_prop2{
            border: 5px double black;
            box-shadow: 5px 5px 6px palevioletred;
        }
        .b_prop1{
            border: 5px dashed red;
        }
    </style>
</head>
<body>
    <p class="b_Prop1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem quam magni architecto tempora voluptas culpa unde dolorum perferendis aperiam quaerat quae nihil reprehenderit ratione necessitatibus velit tenetur, repellendus quo quasi!</p>

    <img class="b_prop1" src="imageFol/pic4.jpg" width="100px" height="100px">

  <!--  <img class="b_prop2" src="imageFol/pic3.jpg" width="100px" height="100px">-->


</body>
</html>
